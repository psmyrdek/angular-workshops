<div class="postings-list-entry">
  <small>
    {{posting.company.name}}
  </small>
  <div class="posting-entry-body">
    <p>
      {{posting.id}} - {{posting.name}}
    </p>
    <a [routerLink]="['/details', posting.company.identifier, posting.id]" class="posting-link">
      <p>Read more</p>
    </a>
  </div>
  <small>
    {{posting.location}}
  </small>
</div>
